{% load static %}

<style>
    body{background-color: black; color: white;}

	canvas {
		position: relative;
		top: 50px;
		width: 100%;
		height: 100%;
		margin-bottom: 20px;
		z-index: 0;
	}
</style>

<div id="gameContainer" class="text-center">
    <canvas id="gameBoard" width="1000" height="500"></canvas>
    <div id="scoreText" class="neon-text mt-3">0 : 0</div>
    <div id="firstRowBtn" class="mt-3">
        <button id="resetBtn" class="btn neon-btn">Reset</button>
        <button id="btn-return" onclick="changePage('/pong/local/')">Exit</button>
    </div>
</div>

<!-- "1v1" | "2v2" (str) -->
{{ nplayers | json_script:"nplayers" }}

<!-- True | False -->
{{ bot1 | json_script:"bot1" }}
{{ bot2 | json_script:"bot2" }}
{{ bot3 | json_script:"bot3" }}
{{ bot4 | json_script:"bot4" }}

<!-- Between 1 - 100 -->
{{ balls | json_script:"balls" }}
{{ score | json_script:"score" }}

<!-- form for js to send winner name to python -->
<form style="display: none;" id="winnerFormLocal" method="post" action="/pong/local/">
    {% csrf_token %}
    <input type="text" id="winner" name="winner">
    <input type="number" id="winnerScore" name="winnerScore">
    <input type="number" id="loserScore" name="loserScore">
    <input type="submit" id="result" name="result" value="result">
</form>
