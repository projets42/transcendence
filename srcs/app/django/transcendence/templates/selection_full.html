{% load static %}

<!DOCTYPE html>
<html>
    {% include "head.html" %}
    <body>

        {% csrf_token %}

		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="language-selector">
						<select id="language" onchange="changeLanguage(this.value)">
							<option value="en">English</option>
							<option value="fr">Français</option>
							<option value="jp">日本語</option>
						</select>
					</div>
					<div id="header-links" class="d-flex justify-content-start p-3">
						{% if user.is_authenticated %}
							{% include 'userinfos.html' %}
						{% else %}
							<a href="#" onclick="toggleLoginForm()">log in</a>
							<a href="#" onclick="toggleSignupModal()">Sign Up</a>
						{% endif %}
					</div>
					<div id="content">
						{% include "selection.html" %}
					</div>
                    <div id="sidebar" class="col-2 p-4">
					    {% include "sidebar.html" %}
                    </div>
				</div>
			</div>
		</div>
		{% include "modal.html" %}
		{% include "./register.html" %}

		<div class="cursor"></div>
        <canvas id="particlesCanvas"></canvas>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{% static 'script.js' %}"></script>
        <script src="{% static 'form.js' %}"></script>
        <script src="{% static 'spa.js' %}"></script>
		<script src="{% static 'game.js' %}"></script>
		<script src="{% static 'profile.js' %}"></script>
		<script src="{% static 'sidebar.js' %}"></script>
		<script src="{% static 'index.js' %}"></script>
		<script src="{% static 'languages.js' %}"></script>
    </body>
</html>
