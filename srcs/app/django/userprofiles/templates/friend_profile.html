<div class="user-info">
	<p>
		{% if friend.profileimg.picture %}
			<img src="{{ friend.profileimg.picture.url }}" width="100" height="100" class="profile-img"><br>
		{% elif friend.student42.picture %}
			<img src="{{ friend.student42.picture }}" width="70" height="70" style="border-radius:50%; display:block; margin:0 auto; box-shadow: 0 0 10px #08f;">
		{% else %}
			<img src="/media/images/default.png" width="100" height="100" class="profile-img"><br>
		{% endif %}
		<span class="neon-text">{{ friend.username }}</span><br>
		{% if last_connection > 25 %}
			OFFLINE
		{% else %}
			ONLINE
		{% endif %}
	</p>

	<div class="friend-stats">
		<p>Local pong games : {{ local_games }}</p>
		<p>Tournament pong games : {{ games }}</p>
		<p>Bomberman games played: {{ bbm_games }}</p>
	</div>
</div>

<div class="text-left mb-2"></div>
    <button id="btn-return" onclick="changePage('/profiles/friends/')">Return</button>
</div>
