<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="1000" height="500"></canvas>
        <div id="scoreText">0 : 0</div>
        <div id="firstRowBtn">
            <button id="resetBtn" class="clickBtn">Reset</button>
            <button id="reset4PlayersBtn" class="clickBtn">4 players</button>
        </div>
        <div id="secondRowBtn">
            <button id="player1Btn" class="clickBtn">player 1 🧑</button>
            <button id="player2Btn" class="clickBtn">player 2 🧑</button>
            <button id="player3Btn" class="clickBtn">player 3 ❌</button>
            <button id="player4Btn" class="clickBtn">player 4 ❌</button>
        </div>
        <div id="thirdRowBtn">
            <button id="decreaseBalls" class="clickBtn">-</button>
            <label id="ballsLbl">1</label>
            <button id="increaseBalls" class="clickBtn">+</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
