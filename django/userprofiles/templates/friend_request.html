{% load static %}

<link rel="stylesheet" href="{% static 'form_style.css' %}">

<style>

    p{
        text-align: center;
        font-size: 2rem;
    }

    #backButton{
        position: absolute;
        top: 2rem;
        left: 1rem;
        font-size: 2rem;
        color: white;
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
    }

</style>

<p id="back"><a href="{% url 'userprofiles:friends' %}"><< back</a></p>

<p>
    {% if user.profileimg.picture %}
        <img src="{{ user.profileimg.picture.url }}" width="100" height="100" style="border-radius:50%"><br>
    {% else %}
        <img src="/media/images/default.png" width="100" height="100" style="border-radius:50%"><br>
    {% endif %}
    {{ user.username }}
</p>

<br>

<h2>
    Friend requests
</h2>

{% if not friend_request %}

    <p>
        No friend request
    </p>

{% endif %}

{% for req in friend_request %}

    <p>
        <form method="post">
            {% csrf_token %}
            {{ req }} :
            <input type="hidden" name="name" value="{{ req }}">
            <input type="submit" value="yes" name="send">
            <input type="submit" value="no" name="send">
        </form>
    </p>

{% endfor %}
